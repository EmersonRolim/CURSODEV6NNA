<html>
    <head>
        <title>Formularios HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="CadastroUsuario.html" method="post">
        <fieldset>
        <legend>Cadastro de usuario</legend>       
            <p>Nome Completo:</p>
            <input type="text" name="nomeCompleto" placeholder="Insia o nome" required>
            <p>Endereço:</p>
            <input type="text" name="Endereço" placeholder="Insira o logradouro">
            <br>
            <p>Selecione a Cidade</p>
            <select name="Cidade" required>
                <option value=""></option>
                <option value="Belem">Belém</option>
                <option value="Ananindeua">Ananindeua</option>
                <option value="Cajazeiras">Cajazeiras</option>
                
            </select>
            <select name="Estado" required>
                <option value=""></option>
                <option value="PA">PA</option>
                <option value="PA">PB</option>
                
            </select>
            <br><br>
            <textarea cols="30" rows="5" placeholder="Insira as Observações"></textarea>
            <p>Senha:</p>
            <input type="password" name="senha" placeholder="Insira a senha">
            <br>
            <p>Sexo</p>
            <input type="radio" name="Sexo" value="M"> Masculino
            <input type="radio" name="Sexo" value="F"> Feminino
            <br>
            <p>Esporte favorito</p>
            <input type="checkbox" name="Esporte" value="Volei">Volei
            <input type="checkbox" name="Esporte" value="Futebol">Futebol
            <input type="checkbox" name="Esporte" value="Airsoft">Airsoft
            <br><br>
            
            
            <input type="submit" value="Enviar">
            <input type="submit" value="Cancelar">
            <input type="reset" value="Limpar">
            <input type="hidden" name="acao" value="CadastrarPessoa">
        </form>
    </body>
</html>
